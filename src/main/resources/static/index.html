<!DOCTYPE html>
<html lang="pt-br" ng-app="appCadastro">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Controle</title>

    <!-- Angular Material CSS -->
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.3/angular-material.min.css">

    <!-- Opcional: ícones -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body layout="column" ng-cloak>

<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>Controle de Portaria</h2>
        <span flex></span>


        <md-button class="md-raised md-primary" href="#!/colaborador">
            Colaboradores
        </md-button>

        <md-button class="md-raised md-warn" href="#!/saidaveiculo">
            Saída
        </md-button>
    </div>
</md-toolbar>


<!-- ===== CONTEÚDO DINÂMICO ===== -->
<md-content layout-padding flex>
    <div ng-view></div>
</md-content>

<!-- ================= SCRIPTS ================= -->

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>

<!-- Angular Material -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.3/angular-material.min.js"></script>

<!-- ngRoute -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

<!-- App -->
<script src="app.js"></script>

<!-- Controllers -->
<script src="controllers/colaborador.controller.js"></script>
<script src="controllers/saidaVeiculo.controller.js"></script>

</body>
</html>
